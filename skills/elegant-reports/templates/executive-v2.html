<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{title}}</title>
  <style>
{{styles}}

/* Presentation-specific styles */
.presentation-cover {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  background: linear-gradient(135deg, var(--color-text-primary) 0%, #374151 100%);
  color: white;
  padding: var(--space-16);
  page-break-after: always;
}

.presentation-cover h1 {
  font-size: var(--text-5xl);
  font-weight: var(--font-bold);
  margin-bottom: var(--space-6);
  color: white;
}

.presentation-cover .subtitle {
  font-size: var(--text-xl);
  opacity: 0.9;
  margin-bottom: var(--space-8);
}

.presentation-cover .meta {
  font-size: var(--text-base);
  opacity: 0.7;
}

/* Content sections with page breaks on H1 */
.presentation-content h1 {
  font-size: var(--text-4xl);
  font-weight: var(--font-bold);
  color: var(--color-text-primary);
  border-bottom: 4px solid var(--color-accent);
  padding-bottom: var(--space-4);
  margin-top: var(--space-16);
  margin-bottom: var(--space-8);
  page-break-before: always;
}

.presentation-content h1:first-child {
  page-break-before: auto;
}

.presentation-content h2 {
  font-size: var(--text-2xl);
  font-weight: var(--font-semibold);
  color: var(--color-accent-dark);
  margin-top: var(--space-8);
  margin-bottom: var(--space-4);
}

.presentation-content h3 {
  font-size: var(--text-xl);
  font-weight: var(--font-semibold);
  margin-top: var(--space-6);
  margin-bottom: var(--space-3);
}

/* Horizontal rule = page break */
.presentation-content hr {
  border: none;
  height: 0;
  margin: 0;
  page-break-after: always;
}

/* Footer on each page */
.presentation-footer {
  position: fixed;
  bottom: var(--space-6);
  left: var(--space-8);
  right: var(--space-8);
  font-size: var(--text-xs);
  color: var(--color-text-muted);
  text-transform: uppercase;
  letter-spacing: 0.05em;
  display: flex;
  justify-content: space-between;
}

@media print {
  .presentation-content h1 {
    page-break-before: always;
  }
  .presentation-content h1:first-child {
    page-break-before: auto;
  }
  .presentation-content hr {
    page-break-after: always;
  }
}
  </style>
</head>
<body>
  <!-- Cover Page -->
  <div class="presentation-cover">
    <h1>{{title}}</h1>
    <p class="subtitle">{{subtitle}}</p>
    <p class="meta">{{author}} · {{date}}</p>
  </div>
  
  <!-- Main Content (from markdown) -->
  <main class="presentation-content">
{{content}}
  </main>
  
  <footer class="presentation-footer">
    <span>{{author}}</span>
    <span>{{date}} · Confidential</span>
  </footer>
</body>
</html>

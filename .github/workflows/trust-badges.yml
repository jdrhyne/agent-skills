name: Trust Badges

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  scan-and-publish:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Scan all skills and generate badges
        run: npx agentverus-scanner@0.3.0 scan . --badges

      - name: Upload badge artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: badges

      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
